{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body {% if exception_occurred %}
    style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600'); background-size: cover;"
    {% else %} style="background-image: url('{{ image_url }}'); background-size: cover;" {% endif %}
    class="min-h-screen flex items-center justify-center px-4">

    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg max-w-md w-full p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Weather App</h1>

        <form method="POST" class="flex gap-2 mb-6" action="{% url 'home' %}">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City"
                class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" value="Search">
        </form>

        <div class="flex items-center justify-between bg-blue-50 p-4 rounded-md">
            <div>
                <h2 class="text-4xl font-bold text-gray-800">{{ temp }}&#176;C</h2>
                <p class="text-xl text-gray-600">{{ city }}</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="weather icon" class="w-20 h-20">
                <p class="text-gray-700 text-sm capitalize">{{ description }}</p>
                <p class="text-gray-500 text-xs">{{ day }}</p>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-sm py-4 mt-6">
            <div class="flex justify-center pr-6">
                &copy;<span class="font-semibold">Riyad</span> â€” All rights reserved - {{ day.year }} 
            </div>
        </footer>
    </div>


    {% if exception_occurred %}
    <script>
        window.onload = function () {
            alert("City information is not available to Weather API");
        }
    </script>
    {% endif %}

</body>

</html>
